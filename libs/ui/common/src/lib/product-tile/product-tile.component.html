<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle
      >Price: <strong>{{ product.price | currency }}</strong> Discount:
      <strong>{{ product.discount / 100 | percent }}</strong>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.defaultImage" [alt]="product.name" />
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-content *ngIf="product.images?.length">
    <!-- TODO extract into a separate component -->
    <span class="product-thumb">
      <a class="product-thumb__link" *ngFor="let imageUri of product.images; let index = index" [href]="imageUri" target="_blank"
        ><img class="product-thumb__image" [src]="imageUri" [alt]="index + ': ' + product.name"
      /></a>
    </span>
  </mat-card-content>
  <mat-card-actions align="end">
    <button *ngIf="isAdmin" color="warn" mat-button matTooltip="Edit this product" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button *ngIf="isAuthenticated" color="primary" mat-button matTooltip="Add to cart" (click)="onAddToCart()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
