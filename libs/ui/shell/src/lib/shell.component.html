<mat-toolbar color="primary">
  <a routerLink="/" class="logo-link">Starter Shop</a>
  <span class="filler"></span>

  <button mat-icon-button color="accent" [matMenuTriggerFor]="adminMenu" aria-label="Admin menu" matTooltip="Admin menu">
    <mat-icon>admin_panel_settings</mat-icon>
  </button>
  <mat-menu #adminMenu="matMenu">
    <a mat-menu-item routerLink="/admin/users">
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </a>
    <a mat-menu-item routerLink="/admin/products">
      <mat-icon>category</mat-icon>
      <span>Products</span>
    </a>
  </mat-menu>

  <a mat-icon-button routerLink="/my/cart" matTooltip="My cart">
    <mat-icon>shopping_cart</mat-icon>
  </a>
  <a mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu" matTooltip="User menu">
    <mat-icon>account_circle</mat-icon>
  </a>
  <mat-menu #userMenu="matMenu">
    <a mat-menu-item routerLink="/my/account">
      <mat-icon>person</mat-icon>
      <span>My account</span>
    </a>
    <mat-divider></mat-divider>
    <a mat-menu-item routerLink="/hidden/users">
      <mat-icon>supervisor_account</mat-icon>
      <span>Impersonate as...</span>
    </a>
  </mat-menu>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>
