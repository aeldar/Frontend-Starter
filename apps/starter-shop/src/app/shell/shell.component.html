<mat-toolbar color="primary">
  <a routerLink="/" class="logo-link">Starter Shop</a>
  <span class="filler"></span>

  <a mat-button routerLink="/hidden/users">Impersonate yourself as...</a>

  <mat-divider vertical></mat-divider>

  <button
    mat-icon-button
    color="accent"
    [matMenuTriggerFor]="adminMenu"
    aria-label="Admin menu"
  >
    <mat-icon>admin_panel_settings</mat-icon>
  </button>
  <mat-menu #adminMenu="matMenu">
    <a mat-menu-item routerLink="/admin/users" color="accent">
      <mat-icon>people</mat-icon>
      <span>Users</span>
    </a>
    <a mat-menu-item routerLink="/admin/products" color="accent">
      <mat-icon>category</mat-icon>
      <span>Products</span>
    </a>
  </mat-menu>

  <mat-divider vertical></mat-divider>

  <a mat-icon-button routerLink="/products"><mat-icon>category</mat-icon></a>
  <a mat-icon-button routerLink="/my/cart"
    ><mat-icon>shopping_cart</mat-icon></a
  >
  <a mat-icon-button routerLink="/my/account"><mat-icon>person</mat-icon></a>
</mat-toolbar>

<router-outlet></router-outlet>
